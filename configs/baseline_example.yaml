demand:
  # Realistic demand rates based on station tier
  base_rates:
    high: 15.0    # 15 swaps/hour - manageable for 10-12 chargers
    medium: 10.0  # 10 swaps/hour - balanced for 6-8 chargers
    low: 5.0      # 5 swaps/hour - appropriate for 4 chargers
  
  # Delhi NCR typical traffic pattern
  time_multipliers:
    0: 0.2    # 12 AM - Very low
    1: 0.1    # 1 AM
    2: 0.1    # 2 AM
    3: 0.1    # 3 AM
    4: 0.2    # 4 AM - Early morning prep
    5: 0.4    # 5 AM - Drivers starting
    6: 0.7    # 6 AM - Morning rush begins
    7: 1.0    # 7 AM - Morning peak
    8: 1.3    # 8 AM - Peak office rush
    9: 1.4    # 9 AM - Peak continues
    10: 1.2   # 10 AM - Slightly reduced
    11: 1.1   # 11 AM
    12: 1.0   # 12 PM - Lunch time dip
    13: 0.9   # 1 PM
    14: 0.9   # 2 PM - Afternoon lull
    15: 1.0   # 3 PM - Picking up
    16: 1.1   # 4 PM
    17: 1.3   # 5 PM - Evening rush
    18: 1.5   # 6 PM - Peak evening
    19: 1.4   # 7 PM - Dinner delivery rush
    20: 1.2   # 8 PM
    21: 1.0   # 9 PM - Winding down
    22: 0.6   # 10 PM
    23: 0.4   # 11 PM
  
  scenario_multiplier: 1.0

operations:
  swap_duration: 2.5          # minutes - realistic swap time
  charge_duration: 75.0       # minutes - 1hr 15min charging
  replenishment_threshold: 0.25   # 25% triggers replenishment
  replenishment_amount: 8     # batteries per replenishment
  replenishment_delay: 45.0   # minutes for logistics
  max_wait_time: 12.0         # minutes - customers leave after 12 min

simulation_duration: 1440.0   # 24 hours
random_seed: 42
