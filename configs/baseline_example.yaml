# Example Baseline Configuration
# Represents a small battery swap network with 4 stations

stations:
  - station_id: "WDL_01"
    tier: "high"
    chargers: 20
    inventory_capacity: 20
    lat: 28.66
    lon: 77.22
    initial_charged: 20
  
  - station_id: "CNP_02"
    tier: "high"
    chargers: 18
    inventory_capacity: 18
    lat: 28.57
    lon: 77.20
    initial_charged: 18
  
  - station_id: "RKP_03"
    tier: "medium"
    chargers: 12
    inventory_capacity: 12
    lat: 28.63
    lon: 77.28
    initial_charged: 12
  
  - station_id: "DWK_04"
    tier: "low"
    chargers: 6
    inventory_capacity: 6
    lat: 28.59
    lon: 77.31
    initial_charged: 6

demand:
  base_rates:
    high: 20.0    # swaps per hour
    medium: 12.0
    low: 6.0
  
  # Time-of-day multipliers (hourly)
  time_multipliers:
    0: 0.3
    1: 0.2
    2: 0.2
    3: 0.2
    4: 0.3
    5: 0.5
    6: 0.8
    7: 1.2
    8: 1.5
    9: 1.3
    10: 1.1
    11: 1.0
    12: 1.0
    13: 0.9
    14: 0.9
    15: 1.0
    16: 1.2
    17: 1.5
    18: 1.8
    19: 1.6
    20: 1.3
    21: 1.0
    22: 0.7
    23: 0.5
  
  scenario_multiplier: 1.0

operations:
  swap_duration: 2.0        # minutes
  charge_duration: 60.0     # minutes (1 hour - fast charging)
  replenishment_threshold: 0.2   # 20% of capacity
  replenishment_amount: 10
  replenishment_delay: 30.0      # minutes
  max_wait_time: 15.0            # minutes - customer leaves if wait exceeds this

simulation_duration: 1440.0  # 24 hours in minutes
random_seed: 42
